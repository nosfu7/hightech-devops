version: "3.8"
services:
  app1:
    build: .
    ports:
      - "5001:5000"

  app2:
    build: .
    ports:
      - "5002:5000"

  app3:
    build: .
    ports:
      - "5003:5000"

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
      - app3
